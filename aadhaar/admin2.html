<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Requests</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <header>
        <h1>Aadhaar Admin Panel</h1>
        <img src="aadhaar_logo.png" alt="Aadhaar Logo" class="aadhaar-logo">
    </header>
    <main>
        <h2>User Requests</h2>
        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>User Name</th>
                    <th>Update Option</th>
                </tr>
            </thead>
            <tbody>
                <!-- Requests will be dynamically populated here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Unique Identification Authority of India</p>
    </footer>
</body>
</html>
