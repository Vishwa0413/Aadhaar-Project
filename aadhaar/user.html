<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Aadhaar Update Service</h1>
        <img src="aadhaar_logo.png" alt="Aadhaar Logo" class="aadhaar-logo">
    </header>
    <main>
        <h2>User Information</h2>
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="aadhaarNumber">Aadhaar Number:</label>
            <input type="text" id="aadhaarNumber" name="aadhaarNumber" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="panNumber">PAN Number (optional):</label>
            <input type="text" id="panNumber" name="panNumber">

            
            <label for="doorNumber">Door/Flat No:</label>
            <input type="text" id="doorNumber" name="doorNumber" required>

            <label for="streetName">Street Name:</label>
            <input type="text" id="streetName" name="streetName" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="fingerprint">Fingerprint:</label>
            <input type="file" id="fingerprint" name="fingerprint" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Unique Identification Authority of India</p>
    </footer>
</body>
</html>
